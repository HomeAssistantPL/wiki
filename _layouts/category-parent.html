---
layout: default
---
<h1>{{ page.title }}</h1>

<ul>
    {% assign pages = site.pages | sort: "title" %}
    {% for pg in pages %}
        {% if pg.parent == page.title %}
            <li>
                <a href="{{ pg.url | relative_url }}">{{ pg.title }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>

{{ content }}
