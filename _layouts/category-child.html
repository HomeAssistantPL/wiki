---
layout: default
---
<p class="label label-{{page.label_color}}">{{ page.title }}</p>

<h1>{{ page.title }}</h1>

<ul>
    {% assign pages = site.pages | sort: "title" %}
    {% for pg in pages %}
        {% if pg.parent == page.title %}
            <li>
                <a href="{{ pg.url | relative_url }}">{{ pg.title }}</a>, Autor: <a href="https://github.com/{{ pg.author }}">@{{ pg.author }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>

{{ content }}
